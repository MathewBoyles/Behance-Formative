<script id="portfolioPopup" type="text/template7">
  <div class="popup" id="portfolioPopupModal">
    <div class="popup-container row">
      <div class="popup-content col-8" style="background:#{{styles.background.color}}">
        {{#modules}}
          {{#js_if "this.type == 'image'"}}
          <img src="{{#if sizes.max_1200}}{{sizes.max_1200}}{{else}}{{src}}{{/if}}" />
          {{/js_if}}
          {{#js_if "this.type == 'text'"}}
          <div class="popup-text">{{text}}</div>
          {{/js_if}}
          {{#js_if "this.type == 'embed'"}}
          <div class="popup-embed">{{embed}}</div>
          {{/js_if}}
        {{/modules}}
      </div>
      <div class="popup-sidebar col-4">
        <div class="popup-header">
          <a href="{{url}}" class="popup-open" target="_blank">
            <i class="fa fa-external-link" aria-hidden="true"></i>
          </a>
          <h3 class="popup-title">{{name}}</h3>
          <p class="popup-subtitle">{{join fields delimiter=", "}}</p>
          <div class="popup-stats">
            <span>
              <i class="fa fa-eye" aria-hidden="true"></i>
              <span>{{js "numberFormat(this.stats.views)"}}</span>
            </span>
            <span>
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
              <span>{{js "numberFormat(this.stats.appreciations)"}}</span>
            </span>
            <span>
              <i class="fa fa-comments" aria-hidden="true"></i>
              <span>{{js "numberFormat(this.stats.comments)"}}</span>
            </span>
          </div>
          <p class="popup-date">Published: {{js "moment(this.published_on * 1000).format('MMMM Do, YYYY')"}}</p>
        </div>
        <hr />
        <h4>Contributors</h3>
        <ul class="popup-contributors">
          {{#owners}}
          <li>
            <a href="{{#js_if "this.username == config.user_id"}}/{{else}}/profile/{{username}}{{/js_if}}">
              <img src="{{images.50}}" />
              <strong>{{display_name}}</strong>
            </a>
          </li>
          {{/owners}}
        </ul>
        {{#if comments.length}}
        <hr />
        <h4>Comments</h3>
        <ul class="popup-comments">
          {{#comments}}
          <li>
            <a href="{{user.url}}" target="_blank"><img src="{{user.images.50}}" /></a>
            <span class="comment-top">
              <strong><a href="{{user.url}}" target="_blank">{{user.display_name}}</a></strong>
              <span>{{js "moment(this.created_on * 1000).fromNow()"}}</span>
            </span>
            <span class="comment-text">{{js "breakLines(this.comment)"}}</span>
          </li>
          {{/comments}}
        </ul>
        {{/if}}
      </div>
    </div>
    <div class="popup-backdrop"></div>
  </div>

  <st<!--b-->yle>
  #portfolioPopupModal .popup-content > img,
  #portfolioPopupModal .popup-content > div {
    margin-bottom: {{styles.spacing.modules.bottom_margin}}px;
  }
  </sty<!--b-->le>
</script>
