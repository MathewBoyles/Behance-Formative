<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lightfarm Design Studio</title>
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="/packages/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/packages/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <link rel="apple-touch-icon" sizes="114x114" href="/img/meta/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/img/meta/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/meta/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/img/meta/safari-pinned-tab.svg" color="#5bbad5">
</head>
<body id="profile">
  <div id="loading">
    <div>
      <div class="bouncer">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="/img/logo-alt.png" alt="Lightfarm Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNavDropdown" class="navbar-collapse collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="profile-wrapper" class="container">
    <div class="row">
      <div class="col-md-4" id="profile-sidebar">
        <script id="profileData" type="text/template7">
          <div class="profile-header">
            <a href="{{url}}" target="_blank">
              <img src="{{images.100}}" class="profile-image" />
            </a>
            <div class="profile-top">
              <p class="profile-name"><strong>{{display_name}}</strong></p>
              <p class="profile-location"><i class="fa fa-map-marker"></i> {{city}}, {{country}}</p>
            </div>
          </div>
          <hr />
          <div class="profile-stats">
            <div>
              <i class="fa fa-eye" aria-hidden="true"></i>
              <span><strong>{{js "numberFormat(this.stats.views)"}}</strong> project views</span>
            </div>
            <div>
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
              <span><strong>{{js "numberFormat(this.stats.appreciations)"}}</strong> appreciations</span>
            </div>
            <div>
              <i class="fa fa-users" aria-hidden="true"></i>
              <span><strong>{{js "numberFormat(this.stats.followers)"}}</strong> followers</span>
            </div>
          </div>
          <a href="/profile/{{username}}/stats" class="btn btn-square btn-invert btn-hover">Views stats</a>
        </script>
      </div>
      <div class="col-md-8">
        <div id="profile-stats">Stats</div>

        <div class="mixitup-container" id="mixitup-container">
          <div class="filters">
            <button class="btn" type="button" data-filter="all">All</button>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4 footer-logo">
          <a href="/">
            <img src="/img/logo.png" alt="Lightfarm Footer Logo">
          </a>
        </div>
        <div class="col-md-4 footer-social">
          <ul class="social-links">
            <li>
              <a href="https://www.facebook.com/lightfarmstudios" target="_blank">
                <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.behance.net/lightfarm" target="_blank">
                <i class="fa fa-behance-square fa-2x" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://vimeo.com/lightfarm" target="_blank">
                <i class="fa fa-vimeo-square fa-2x" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/lightfarmstudios/" target="_blank">
                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/company-beta/1011511" target="_blank">
                <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://au.pinterest.com/lightfarmstudio/lightfarm-studios/" target="_blank">
                <i class="fa fa-pinterest-square fa-2x" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-4 footer-links">
          <ul class="footer-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <img src="/img/PbyBehance.png" alt="Powered by Behance" class="pby-behance" />
      <p class="copyright">For Educational Purposes Only.</p>
    </div>
  </footer>

  <script src="/packages/jquery/dist/jquery.min.js"></script>
  <script src="/packages/popper.js/dist/umd/popper.js"></script>
  <script src="/packages/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/packages/template7/dist/template7.min.js"></script>
  <script src="/packages/moment/min/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
